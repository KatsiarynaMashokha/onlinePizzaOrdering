<!DOCTYPE html>
<html>
  <head>
    <title>Pizza</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Create your own pizza!</h1>
      <h3>Select your pizza size:</h3>
      <form id="pizzaOrder">
        <div class="radio">
          <label>
            <input type="radio" name="pizzaSize" value="small" checked>Small
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="pizzaSize" value="medium">Medium
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="pizzaSize" value="large">Large
          </label>
        </div>
        <div class="form-group">
          <h3>Select your toppings:</h3>
          <input type="checkbox" name="pizzaTopping" value="mushrooms"> Mushrooms<br>
          <input type="checkbox" name="pizzaTopping" value="pepperoni"> Pepperoni<br>
          <input type="checkbox" name="pizzaTopping" value="tomatoes"> Tomatoes<br>
          <input type="checkbox" name="pizzaTopping" value="olives"> Olives<br>
          <input type="checkbox" name="pizzaTopping" value="onions"> Onions<br>
          <input type="checkbox" name="pizzaTopping" value="pineapple"> Pineapple<br>
          <input type="checkbox" name="pizzaTopping" value="ham"> Ham<br>
          <input type="checkbox" name="pizzaTopping" value="no_toppings"> No toppings<br>
        </div>
        <h3>Select a delivery or a pick up option:</h3>
        <div class="orderOption">
          <label class="radio-inline">
            <input type="radio" name="orderOption" value="pickUp" checked>Pick up
          </label>
          <label class="radio-inline">
            <input type="radio" name="orderOption" value="delivery">Delivery
          </label>
        </div>
        <div class="deliveryForm">
          <div class="form-group">
            <label for="name">Enter your first and last name:</label>
            <input id="name" type="text">
          </div>
          <div class="form-group">
            <label for="street">Enter your stret and apt number:</label>
            <input id="street" type="text">
          </div>
          <div class="form-group">
            <label for="street">Enter your city:</label>
            <input id="city" type="text">
          </div>
          <div class="form-group">
            <label for="state">Enter your state:</label>
            <input id="state" type="text">
          </div>
          <div class="form-group">
            <label for="state">Enter your zip:</label>
            <input id="zip" type="text">
          </div>
        </div>
        </div>
        <button id="addOrder" type="button" class="btn">Add to you order</button>
        <button id="submitOrder" type="submit" type="button" class="btn">Submit your order</button>
      </form>
      <div class="orderSummary">
        <p>Your order details:</p>
        <span class="orderDetails"</span>
      </div>

    </div>
  </body>
</html>
